		<div class="container x_content">
				<div class="form-horizontal form-label-left">
					<h1 class="title"> Welcome to our website</h1>
					<form>
					<fieldset>
					<legend>Please insert your information</legend>
					<div class="form-group">
						
						<div class="col-sm-12">
						   <div class="row">
							<label class="col-sm-3 control-label">Full name *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="text" class="form-control" placeholder="EX: John Doe">
								 </div>
							  </div>
							  <label class="col-sm-3 control-label"> Username *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="text" placeholder="EX: John100" class="form-control">								 </div>
							  </div>
						   </div>
						   <div class="row">
							<label class="col-sm-3 control-label">Password *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="password" class="form-control" placeholder="*********">
								 </div>
							  </div>
							  <label class="col-sm-3 control-label"> Confirm password *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="password" placeholder="*********" class="form-control">								 </div>
							  </div>
						   </div>
						   <div class="row">
							<label class="col-sm-3 control-label">Email *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="email" class="form-control" placeholder="EX: john@example.com">
								 </div>
							  </div>
							  <label class="col-sm-3 control-label"> Address *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="text" placeholder="EX: Boulevard street" class="form-control">								 </div>
							  </div>
						   </div>
						   <div class="row">
							<label class="col-sm-3 control-label">Gender *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<input type="radio" id="male" name="gender" value="male" class="form-control">
									<label for="male">Male</label>
									<input type="radio" id="female" name="gender" value="female" class="form-control">
									<label for="female">Female</label>
								 </div>
							  </div>
							  <label class="col-sm-3 control-label"> Country *</label>
							  <div class="col-md-3">
								 <div class="input-group">
									<select class="form-control" name="country">
										<option value="0">------------------------</option>
										<option value="1">Egypt</option>
										<option value="2">USA</option>
										<option value="3">Russia</option>
										<option value="4">Spain</option>
									</select>
								</div>
						   </div>
						</div>

						<button type="button" class="btn btn-primary">Submit</button>

					</fieldset>
				</form>
			 </div>
		</div>
